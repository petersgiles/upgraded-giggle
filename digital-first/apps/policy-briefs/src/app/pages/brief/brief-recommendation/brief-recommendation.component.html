<div *ngIf="brief$ | async as brief">
  <mdc-card class="form-card" *ngIf="brief.recommendedDirection">
    <div mdcBody2 class="form-section">
      <div class="form-row">
        <div [innerHtml]="brief.recommendedDirection | safeHtml"></div>
      </div>

      <div *ngIf="brief.recommendations">
        <h3>Recommendations</h3>
        <div *ngFor="let recommendation of brief.recommendations">
          <digital-first-brief-recommendation-action [recommendation]="recommendation">
          </digital-first-brief-recommendation-action>
        </div>
      </div>
    </div>
  </mdc-card>
</div>
