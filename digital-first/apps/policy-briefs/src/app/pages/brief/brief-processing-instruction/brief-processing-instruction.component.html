<div *ngIf="brief$ | async as brief">
  <mdc-card class="form-card" *ngIf="brief.processingInstruction">
    <div>
      <div mdcBody2 class="form-section">
        <h3>Processing Instruction</h3>
        <div class="form-row">
          <div [innerHtml]="brief.processingInstruction | safeHtml"></div>
        </div>
      </div>
    </div>
  </mdc-card>
</div>
