query GetPackNavigation($id: ID) {
  navigatorTree(id: $id) {
    id
    caption
    parent
    colour
    order
    isActive @client
    isExpanded @client
  }
}
mutation ToggleExpandPackNavigationNode($input: TogglePackNavigationNodeInput!) {
  toggleExpandPackNavigationNode(input: $input) @client
}

mutation ActivatePackNavigationNode($input: ActivatePackNavigationNodeInput!) {
  activatePackNavigationNode(input: $input) @client
}

	