query GetBriefById($id: ID!) {
  brief(id: $id) {
    id
    title
    reference
    briefStatus {
      id
      title
    }
    securityClassification {
      id
      title
    }
    briefDivision {
      id
      title
    }
    contactOfficer {
      name
    }
    created
    dLM {
      id
      title
    }
    dueDate
    modified
    notify
    policy {
      id
      title
    }
    policyDirection
    sortOrder
    subPolicy {
      id
      title
    }
    createdBy {
      name
      eMail
    }
    modifiedBy {
      name
      eMail
    }
  }
}
