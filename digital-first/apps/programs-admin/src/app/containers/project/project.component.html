<div *ngIf="project; else loading" class="app-page">
  <section>
    <df-expander-panel
      title="Project - {{ project.name }}"
      [expanded]="true"
      [expandable]="false"
    >
      <ng-container panel-buttons>
        <df-button
          icon="edit"
          title="Edit"
          (onClick)="handleEditProject(project)"
        ></df-button>
        <df-button
          icon="delete"
          title="Delete"
          (onClick)="handleDeleteProject(project)"
        ></df-button>
      </ng-container>
    </df-expander-panel>

    <div class="programsadmin-layout__row">
      <dl>
        <dt>
          Name:
        </dt>
        <dd>
          {{ project.name }}
        </dd>
        <dt>
          Notes:
        </dt>
        <dd>
          {{ project.notes }}
        </dd>
        <dt>
          External id:
        </dt>
        <dd>
          {{ project.externalId }}
        </dd>
        <dt>
          Status:
        </dt>
        <dd>
          {{ project.status }}
        </dd>
      </dl>
    </div>
  </section>
</div>
<ng-template #loading>
  Loading...
</ng-template>
