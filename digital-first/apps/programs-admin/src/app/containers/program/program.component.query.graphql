query program($programId: ID!) {
  program(id: $programId) {
    id
    name
    notes
    externalId
    rowVersion
    accessControlList {
      id
      accessControlEntries(orderBy: { path: "accessControlGroup.title" }) {
        id
        rights
        rowVersion
        accessControlGroup {
          id
          title
        }
      }
    }
    agency {
      id
      title
      metadata
    }
    reports {
      id
      name
      notes
      accessControlList {
        accessControlEntries {
          accessControlGroup {
            title
          }
        }
      }
    }
  }
}

query editProgram($programId: ID!) {
  program(id: $programId) {
    id
    name
    notes
    externalId
    rowVersion
    agency {
      id
      title
      metadata
    }
  }
}

query allPortfolios {
  portfolios(orderBy: { path: "title" }) {
    id
    title
    metadata
    agencies {
      id
      metadata
      title
    }
  }
}
