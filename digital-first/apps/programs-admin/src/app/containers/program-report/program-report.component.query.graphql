query report ($reportId: String!) {
  report(id:$reportId)
  {
    id
    name
    notes
    programId
    rowVersion
    accessControlList{
      id
      accessControlEntries (orderBy: {path: "accessControlGroup.title"}) {
        id
        accessControlGroup{
          id
          title
        }
        rights
        rowVersion
      }
    }
    latestVersion
    {
      id
      dataDate
      notes
    } 
  }
}
