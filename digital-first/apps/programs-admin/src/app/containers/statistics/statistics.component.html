<div class="page_title">
  <div class="reader-card-article__title page_title_text" mdcHeadline5>
    Statistics
  </div>
</div>

<div *ngIf="filterStatistics$; else loading" class="app-page">
  <div class="form-content">
    <div class="form-layout__row">
      <df-data-table
        [hasFilter]="true"
        [rows]="filterStatistics$ | async"
        [limit]="10"
        [columns]="columns"
        (onSelect)="handleSelect($event)"
        (onFilter)="handleFilter($event)"
      >
      </df-data-table>
    </div>
  </div>
</div>
<ng-template #loading>
  Loading...
</ng-template>

<button (click)="add()" icon="add" mdc-fab position="bottomRight"></button>
