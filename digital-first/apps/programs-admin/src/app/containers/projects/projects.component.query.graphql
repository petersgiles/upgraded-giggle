query allProjects {
  projects (orderBy: {path: "name"}){
    id
    name
    program{
      name
    }
  }
}

query allProjectsSearch {
  projects(orderBy:{path:"name"}) {
    id
    name   
    program {
        id
        name
    }
     programSubmission
        {
           id
           timeStamp
           dataDate
        }
  }
}