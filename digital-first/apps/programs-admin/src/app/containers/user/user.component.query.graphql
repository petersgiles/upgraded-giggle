query user($userId: String!) {
  user(id: $userId) {
    id
    emailAddress
    lastLogin
    agency {
      id
      title
    }
    apiKeys(orderBy:{path:"created"}) {
      id
      key
      created
      rowVersion
      disable
    }
    programAccess {
      entityId
      name
      groupId
      groupName
      accessRights
    }
    reportAccess {
      entityId
      groupName
      name
      parentName
      hasAccessToParent
    }
    statisticAccess {
      entityId
      name
      groupName
      hasAccessToParent
      parentName
    }
    statisticReportAccess {
      entityId
      name
      parentName
      hasAccessToParent
      groupName
      accessRights
    }
  }
}

query selectAgencies{
  agencies(orderBy:{path:"title"})
  {
    id
    title
  }
}

