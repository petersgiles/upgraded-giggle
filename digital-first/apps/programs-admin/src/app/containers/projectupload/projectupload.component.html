<div class="page_title">
  <div class="reader-card-article__title page_title_text" mdcHeadline5>
    Upload Project
  </div>
</div>
<div>
  <div *ngIf="programs; else loading" class="app-page">
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner ">
        <div class="mdc-layout-grid__cell--span-3"></div>
        <div class="mdc-layout-grid__cell--span-6 mdc-elevation--z9">
          <div class="form-content">
            <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
              <fieldset>
                <h3 class="form-content__headline">Upload Project CSV Form</h3>
                <div class="form-layout__row">
                  <mdc-select
                    formControlName="programId"
                    id="program"
                    placeholder="Program"
                    [outlined]="true"
                    name="program"
                  >
                    <option value=""></option>
                    <option
                      *ngFor="let program of programs"
                      [value]="program.id"
                      >{{ program.name }}
                    </option>
                  </mdc-select>
                </div>
                <div class="form-layout__row">
                  <mdc-form-field [alignEnd]="true">
                    <input #inputElement
                      class="inputfile"
                      type="file"
                      accept=".csv"
                      (change)="fileChange($event)"
                      id="fileToUpload"
                      name="fileToUpload"
                    />
                    <label for="fileToUpload" class="mdc-button"
                      >Choose a file</label
                    >
                    <p>{{ fileToUpload ? fileToUpload.name : '' }}</p>
                  </mdc-form-field>
                </div>
                <div class="form-layout__row-with-button">
                  <button
                    id="submit"
                    class="mdc-button ng-mdc-button--primary mdc-button--raised mdc-ripple-upgraded"
                    type="submit"
                    [disabled]="projectForm.invalid || projectForm.pristine"
                  >
                    Submit
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="mdc-layout-grid__cell--span-3"></div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    Loading...
  </ng-template>
</div>
