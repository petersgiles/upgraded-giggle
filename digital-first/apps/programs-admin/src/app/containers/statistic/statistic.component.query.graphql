query allStatistics{
  statistics(orderBy: {path: "name"}){
    id
    name
    agency{
      id
      title
    }
    statisticReports{
      id
      name
      notes
    }
  }
}

query statistic ($statisticId: String!) {
  statistics(ids:[$statisticId])
  {
    id
    agency{
      id
      title
    }
    accessControlList{
      id
      accessControlEntries (orderBy: {path: "accessControlGroup.title"}) {
        id
        rights
        rowVersion
        accessControlGroup  {
          id
          title
        }
      }
    }
    name
    externalId
    rowVersion
    statisticReports{
      id
      name
      notes
    }
  }
}


query allAgencies{
  agencies(orderBy: {path: "title"}){
    id
    metadata
    title
  }
}
