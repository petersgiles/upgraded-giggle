<div *ngIf="report; else loading" class="app-page">
  <section>
    <df-expander-panel
      title="Statistic Report - {{ report.name }}"
      [expanded]="true"
      [expandable]="false"
    >
      <ng-container panel-buttons>
        <df-button
          icon="edit"
          title="Edit"
          (onClick)="handleEditStatisticReport(report)"
        ></df-button>
      </ng-container>
    </df-expander-panel>

    <div class="programsadmin-layout__row">
      <p>Notes:</p>
      <p *ngIf="report.notes; else elseBlock">{{ report.notes }}</p>
      <ng-template #elseBlock
        ><p>No notes were provided for this report</p></ng-template
      >
    </div>

    <digital-first-permission
      (onAddGroup)="handleOpenAddGroupDialog($event)"
      (onDeleteClicked)="handleGroupPermissionDeleteClicked($event)"
      (onGroupClicked)="handleGroupPermissionGroupClicked($event)"
      (onPermissionClicked)="handleGroupPermissionChangeClicked($event)"
      [artifactId]="statisticReportId"
      [rows]="permissionRows"
      [noDataMessage]="noDataMessage"
    ></digital-first-permission>

    <div *ngIf="report.version">
      <df-expander-panel
        title="Active Report Version"
        [expanded]="true"
        [expandable]="false"
      >
        <ng-container panel-buttons>
          <df-button
            icon="edit"
            title="Edit"
            (onClick)="handleEditReportVersion(report.version.id)"
          ></df-button>
        </ng-container>
      </df-expander-panel>

      <div class="programsadmin-layout__row">
        <p>Data date:</p>
        <p>{{ report.version.dataDate }}</p>

        <p>Notes:</p>
        <p *ngIf="report.notes; else elseBlock">{{ report.version.notes }}</p>
        <ng-template #elseBlock>
          <p>No notes were provided for this report</p>
        </ng-template>
      </div>
    </div>
  </section>
</div>
<ng-template #loading>
  Loading...
</ng-template>
