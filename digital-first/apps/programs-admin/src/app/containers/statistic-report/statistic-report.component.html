<div *ngIf="report; else loading" class="app-page">
  <section>
    <digital-first-page-title title="Report - {{ report.name }}">
      <digital-first-edit-item-button
        (onEditItem)="handleEditStatisticReport(report)">
      </digital-first-edit-item-button>
    </digital-first-page-title>
    <div class="commitment-layout__row">
      <p>Notes:</p>
      <p *ngIf="report.notes; else elseBlock">{{report.notes}}</p>
      <ng-template #elseBlock><p>No notes were provided for this report</p></ng-template>
    </div>
    <digital-first-permission
      (onAddGroup)="handleOpenAddGroupDialog($event)"
      (onDeleteClicked)="handleGroupPermissionDeleteClicked($event)"
      (onGroupClicked)="handleGroupPermissionGroupClicked($event)"
      (onPermissionClicked)="handleGroupPermissionChangeClicked($event)"
      [artifactId]="statisticReportId"
      [tableData]="permissionTableData">
    </digital-first-permission>
  </section>
</div>
<ng-template #loading>
  Loading...
</ng-template>
