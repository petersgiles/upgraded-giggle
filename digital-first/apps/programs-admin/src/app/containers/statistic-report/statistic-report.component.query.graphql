query statisticReportDetail ($reportId: String!) {
  statisticReport(id:$reportId)
  {
    id
    name
    notes
    rowVersion
    statisticId
    accessControlList{
      id
      accessControlEntries (orderBy: {path: "accessControlGroup.title"}) {
        id
        accessControlGroup{
          id
          title
        }
        rights
        rowVersion
      }
    }
    latestVersion
    {
      id
      dataDate
      notes
    } 
   
  }
}
