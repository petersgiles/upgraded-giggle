<df-expander-panel
  title="Statistic Reports"
  [expanded]="true"
  [expandable]="false"
>
  <ng-container panel-buttons>
    <df-button
      icon="note_add"
      title="Add&nbsp;Report"
      (onClick)="handleAddClicked($event)"
    ></df-button>
  </ng-container>
</df-expander-panel>

<div class="programsadmin-layout__row">
  <df-data-table
    [rows]="statisticreportsTableData"
    [columns]="columns"
    [count]="statisticreportsTableData.length"
    [limit]="defaultPageLength"
    (onSelect)="handleReportNavigation($event)"
    [hasDelete]="true"
    (onDelete)="handleTableDeleteClicked($event)"
  ></df-data-table>
</div>
