<df-expander-panel
  title="Program Reports"
  [expanded]="true"
  [expandable]="false"
>
  <ng-container panel-buttons>
    <df-button
      icon="note_add"
      title="Add&nbsp;Report"
      (onClick)="handleAddClicked($event)"
    ></df-button>
  </ng-container>
</df-expander-panel>

<div class="programsadmin-layout__row">
  <digital-first-data-table
    [tableData]="tableData"
    [hasDeleteItemButton]="true"
    (onDeleteItem)="handleTableDeleteClicked($event)"
    (onCellClicked)="onCellClicked.emit($event)"
  >
  </digital-first-data-table>
</div>
