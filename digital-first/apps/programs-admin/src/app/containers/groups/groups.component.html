<div class="page_title">
  <div class="reader-card-article__title page_title_text" mdcHeadline5>Groups
  </div>
</div>
<div class="form-content">
  <fieldset>
    <div class="form-layout__row">
      <mdc-text-field [outlined]="true"
                      [(ngModel)]="searchText"
                      (ngModelChange)="doSearch()"
                      placeholder="search groups..."
                      autocomplete="off"
                      type="text">
        <mdc-icon mdcTextFieldIcon leading>search</mdc-icon>
      </mdc-text-field>
    </div>
  </fieldset>
  <mdc-list>
    <mdc-list-item *ngFor="let group of groups">
      <mdc-list-item-text>
        <a [routerLink]="[group.id]">{{group.title}}</a>
      </mdc-list-item-text>
    </mdc-list-item>
  </mdc-list>
</div>
<button (click)="add()" icon="add" mdc-fab position='bottomRight'></button>
