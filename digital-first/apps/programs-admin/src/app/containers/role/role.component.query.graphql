query role($roleId: ID!) {
  role(id: $roleId) {
    id
    title
    description
    rowVersion
    adminLogin
    allAgencyModifier
    createAgency
    createProgram
    createProject
    createReport
    createStatistic
    deleteAgency
    deleteProgram
    deleteProject
    deleteReport
    deleteStatistic
    manageApiKeys
    manageAccessControls
    manageGroups
    updateElectorateAdvice
    updateCommitments
    updateBriefCommitments
    allowMessagePassThrough
  }
}
