query allAgencies{
  agencies(orderBy: {path: "title"}){
    id
    metadata
    title
  }
}

query allGroups{
  groups(orderBy:{path:"title"}){
    id
    title
    rowVersion
  }
}

query group ($groupId: String!) {
  groups(ids:[$groupId])
  {
    id
    rowVersion
    title
    members{
      id
      emailAddress
      lastLogin
      rowVersion
    }
    }
  }

query allPortfolios{
  portfolios(orderBy:{path:"title"}){
    id
    title
    metadata
    agencies{
      id
      metadata
      title
    }
  }
}

query allStatistics{
  statistics(orderBy: {path: "name"}){
    id
    name
    agency{
      id
      title
    }
    statisticReports{
      id
      name
      notes
    }
  }
}

query allPrograms {
  programs (orderBy: {path: "name"}){
    id
    name
    ,agency{
      id
      title
    }
  }
}

query program ($programId: String!) {
  programs(ids:[$programId])
  {
    id
    name
    notes
    externalId
    rowVersion
    accessControlList{
      id
      accessControlEntries (orderBy: {path: "accessControlGroup.title"}) {
      id
        rights
        rowVersion
        accessControlGroup  {
          id
          title
        }
      }
    }
    agency{
      id
      title
      metadata
    }
    reports{
      id
      name
      notes
      accessControlList{
        accessControlEntries{
          accessControlGroup{
            title
          }
        }
      }
    }
    projects{
      id
      name
      status
      notes
      electorates{
        id
        name
      }
    }
  }
}

query editProgram ($programId: String!) {
  programs(ids:[$programId])
  {
    id
    name
    notes
    externalId
    rowVersion
    agency{
      id
      title
      metadata
    }
  }
}

query report ($reportId: String!) {
  reports(ids:[$reportId])
  {
    id
    name
    notes
    rowVersion
    accessControlList{
      id
      accessControlEntries (orderBy: {path: "accessControlGroup.title"}) {
        id
        accessControlGroup{
          id
          title
          members{
            id
            emailAddress
          }
        }
        rights
        rowVersion
      }
    }
  }
}

query users{
  users  (orderBy: {path: "emailAddress"}){
    id
    emailAddress
    lastLogin
    rowVersion
    }
}

query user ($userId: String!) {
  users(ids:[$userId])
  {
    id
    emailAddress
    apiKeys{
      id
      key
      rowVersion
      disable
    }
    lastLogin
    rowVersion
    }
  }
