query allAgencies{
  agencies{
    id
    metadata
    title
  }
}

query allPortfolios{
  portfolios{
    id
    title
    metadata
    agencies{
      id
      metadata
      title
    }
  }
}

query allStatistics{
  statistics{
    id
    name
    agency{
      id
      title
    }
    statisticReports{
      id
      name
      notes
    }
  }
}

query allPrograms {
  programs {
    id
    name
    ,agency{
      id
      title
    }
  }
}

query program ($programId: String!) {
  programs(ids:[$programId])
  {
    id
    name
    notes
    externalId
    rowVersion
    accessControlList{
      accessControlEntries{
        rights
        group{
          title
          members{
            emailAddress
          }
        }
      }
    }
    agency{
      id
      title
      metadata
    }
    reports{
      id
      name
      notes
      accessControlList{
        accessControlEntries{
          group{
            title
            members{
              emailAddress
            }
          }
        }
      }
    }
    projects{
      id
      name
      status
      notes
      electorates{
        id
        name
      }
    }
  }
}
