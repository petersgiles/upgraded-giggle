overwrite: true
config:
generates:
  ./apps/deck/src/app/generated/deckx-schema.ts:
    documents:
    - ./apps/deck/src/**/*.deck.graphql
    schema:
    - http://localhost:3002/graphql:
        headers:
          ProgramsApiKey: "peter.giles@pmc.gov.au"
    config: { }
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
  ./apps/deck/src/app/generated/commitments-schema.ts:
    documents:
    - ./apps/deck/src/**/*.commitments.graphql
    schema:
    - http://localhost:3008/graphql:
        headers:
          ProgramsApiKey: "peter.giles@pmc.gov.au"
    config: { }
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
require: []