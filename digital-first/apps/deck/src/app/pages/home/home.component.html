<div class="app-page">
  <section> 
    <digital-first-page-title [title]="'Deck'">
      <digital-first-navigation-item-button
        *ngIf="(grandParent$ | async) as gp"
        (onNavigate)="handleGoBack(gp)"
        [title]="gp.title"
      ></digital-first-navigation-item-button>
    </digital-first-page-title>
    <df-deck
      [cardTypes]="cardTypes$ | async"
      [cards]="displayCards$ | async" 
      [parent]="parent$ | async"
      [eligibleParents]="eligibleParents$ | async"
      [readOnly]="false"
      [selectedCard]="selectedCard$ | async"
      (onSubmitted)="handleSubmitted($event)"
      (onAction)="handleAction($event)"
      (onEdit)="handleEdit($event)"
      (onCancel)="handleCancel($event)"
    >
    </df-deck>
  </section>
</div>
