<digital-first-card-title [card]="card"></digital-first-card-title>
<digital-first-card-supporting-text
  [card]="card"
></digital-first-card-supporting-text>
<audio name="media" controls style="width: 100%">
  <source [attr.src]="card?.media?.url" [attr.type]="card?.media?.type" />
  Your browser does not support the audio tag.
</audio>
<digital-first-card-menu
  [card]="card"
  [readOnly]="readOnly"
  [selected]="selected"
  (onEdit)="onEdit.emit($event)"
></digital-first-card-menu>
