<digital-first-card-title [card]="card"></digital-first-card-title>
<canvas
  baseChart
  width="400"
  height="400"
  [datasets]="card?.data?.chartData"
  [labels]="card?.data?.chartLabels"
  [options]="card?.data?.chartOptions"
  [colors]="card?.data?.chartColors"
  [legend]="card?.data?.chartLegend"
  [chartType]="card?.data?.chartType"
></canvas>
<digital-first-card-supporting-text
  [card]="card"
></digital-first-card-supporting-text>
<digital-first-card-actions [card]="card"></digital-first-card-actions>
<digital-first-card-menu
  [card]="card"
  [readOnly]="readOnly"
  [selected]="selected"
  (onEdit)="onEdit.emit($event)"
></digital-first-card-menu>
