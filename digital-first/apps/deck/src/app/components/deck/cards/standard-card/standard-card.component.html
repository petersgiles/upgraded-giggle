
<ng-container *ngIf="card.supportingText && card.supportingText.length > 0">
  <digital-first-card-title [card]="card" [selected]="selected"></digital-first-card-title>
  <digital-first-card-supporting-text
    [card]="card"
  ></digital-first-card-supporting-text>
</ng-container>
<ng-container *ngIf="!card.supportingText || card.supportingText.length < 1">
  <div class="df-card__expanded-title-text {{ card?.colour }}">
    <div class="df-card__expanded-container {{ card?.colour }}">
      <h2
        class="df-card__title-text df-card_expanded-title-title "
      >
        {{ card?.title }}
      </h2>
    </div>
  </div>
</ng-container>
<digital-first-card-actions [card]="card" (onAction)="onAction.emit($event)"></digital-first-card-actions>
<digital-first-card-menu
  [card]="card"
  [readOnly]="readOnly"
  [selected]="selected"
  (onEdit)="onEdit.emit($event)"
></digital-first-card-menu>
