<div class="page_title">
  <div
    #discussion
    class="reader-card-article__title page_title_text"
    mdcHeadline5
  >
    Commitments
  </div>
  <digital-first-clear-button
    title="Clear&nbsp;Filters"
    (onClear)="handleClearAllFilters()"
  ></digital-first-clear-button>
  <digital-first-export-button
    (onExport)="handleExport()"
  ></digital-first-export-button>
  <digital-first-add-item-button
    title="New&nbsp;Commitment"
    (onAddItem)="handleCreate()"
  ></digital-first-add-item-button>
  <!-- <digital-first-view-layout-button
    [pageFormat]="pageFormat"
    (onChangePageFormat)="changePageFormat($event)"
  ></digital-first-view-layout-button> -->
</div>
<div class="app-page">
  <section>
    <div class="app-layout__row--no-wrap">
      <digital-first-metadata-refiner
        [refinerGroups]="refinerGroups$ | async"
        (onSearchCriteriaChanged)="handleSearchCriteriaChanged($event)"
        (onClear)="handleSearchCriteriaChanged(null)"
        (onRefinerGroupSelected)="handleRefinerGroupSelected($event)"
        (onRefinerSelected)="handleRefinerSelected($event)"
      ></digital-first-metadata-refiner>

      <div class="overview-data-table">
        <df-data-table
          [rows]="commitmentsTableData$ | async"
          [columns]="columns"
          [count]="count"
          (onSelect)="handleCommitmentsRowClicked($event)"
        >
        </df-data-table>
      </div>
    </div>
  </section>
</div>
