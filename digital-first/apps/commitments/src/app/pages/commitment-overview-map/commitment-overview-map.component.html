<div class="app-page">
  <section>
      <mdc-tab-bar [activeTabIndex]="1" useAutomaticActivation>
          <mdc-tab-scroller>
            <mdc-tab label="Overview" [routerLink]="['/']"></mdc-tab>
            <mdc-tab label="Delivery Locations"></mdc-tab>
          </mdc-tab-scroller>
        </mdc-tab-bar>
    <div class="commitment-layout__row">
        <agm-map 
        [latitude]="latitude" 
        [longitude]="longitude" 
        [zoom]="zoom"
        [disableDefaultUI]="false" 
        [zoomControl]="true"
        >
        <agm-marker *ngFor="let mapPoint of mapPoints$ | async" 
        [latitude]="mapPoint.latitude" 
        [longitude]="mapPoint.longitude" 
        [title]="mapPoint.address" 
        (markerClick)="handleMapPointSelected($event, mapPoint)"></agm-marker>
        </agm-map>
    </div>
    <div class="commitment-layout__row">
        <digital-first-data-table [tableData]="commitments$ | async"
          (onCellClicked)="handleRowClicked($event)"></digital-first-data-table>
      </div>
  </section>
</div>
