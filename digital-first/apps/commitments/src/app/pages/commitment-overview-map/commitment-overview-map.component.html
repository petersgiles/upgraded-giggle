<div class="app-page">
  <section>
    <digital-first-page-title title="Delivery locations"></digital-first-page-title>
    <div class="commitment-layout__row">
        <agm-map 
        [latitude]="latitude" 
        [longitude]="longitude" 
        [zoom]="zoom"
        [disableDefaultUI]="false" 
        [zoomControl]="true"
        >
        <agm-marker *ngFor="let mapPoint of mapPoints$ | async" [latitude]="mapPoint.latitude" [longitude]="mapPoint.longitude"></agm-marker>
        </agm-map>
    </div>
  </section>
</div>
