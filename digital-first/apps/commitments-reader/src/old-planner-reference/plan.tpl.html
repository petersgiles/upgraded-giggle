<section class="plan section--center mdl-grid">
    <div class="mdl-cell mdl-cell--12-col mdl-shadow--4dp" >
        <div class="mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title ng-binding">100 - 1000 day plan</span>
                    <div class="mdl-layout-spacer"></div>
                    <a permission permission-only="'canEditPlan'" ng-if="isEditor" ng-show="!noPage" class="mdl-button mdl-js-button mdl-button--raised mdl-button--icon mdl-js-ripple-effect" href="{{editUrl}}" target='blank'>
                        <i class="material-icons">mode_edit</i>
                    </a>
                    <a permission permission-only="'canEditPlan'" ng-if="isEditor" ng-show="!noPage" class="mdl-button mdl-js-button mdl-button--raised mdl-button--icon mdl-js-ripple-effect" href="{{settingsUrl}}" target='blank'>
                        <i class="material-icons">settings</i>
                    </a>                
                    <label for="detailsSwitch" class="mdl-switch mdl-js-switch" style="width: 140px">
                        <input type="checkbox" id="detailsSwitch" class="mdl-switch__input" ng-model="detailToggle.checked" ng-change="toggleRefresh()">
                        <span class="mdl-switch__label">Toggle detail</span>
                    </label>
                </div>
            </header>
            <div class="mdl-grid">
                <div class="mdl-card mdl-cell mdl-cell--9-col mdl-shadow--4dp">
                    <canvas id="timelineCanvas" style="width: 100%;" >
                        Please note: A web accessible version of this canvas image is available <a href="{{accessibleUrl}}" target="_blank">here</a>.
                    </canvas>
                </div>
                <div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--4dp eventDetail">
                    <div class="mdl-card__title" >
                        <h2 class="mdl-card__title-text">{{eventTitle}}</h2>
                        <!--<div class="mdl-layout-spacer"></div>
                        <a class="mdl-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">{{detailIcon}}</i>
                        </a>-->
                    </div>
                    <div ng-show="busy" class="loaderAnim">Loading...</div>
                    <div class="mdl-card__supporting-text" ng-bind-html="trustAsHtml(detail)">
                    </div>
                    
                </div>            
            </div>
        </div>
    </div>
</section>
