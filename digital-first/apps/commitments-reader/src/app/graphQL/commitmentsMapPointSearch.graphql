query CommitmentsMapPointSearch($mapPointWhere: WhereExpressionGraph) {
  mapPoints(where: [$mapPointWhere]) {
    id
    commitmentMapPoints {
      id
      commitment {
        id
        title
        politicalParty
        announcedBy
        announcementType {
          id
          title
        }
        criticalDate {
          id
          title
        }
        portfolioLookup {
          id
          title
        }
      }
    }
  }
}
