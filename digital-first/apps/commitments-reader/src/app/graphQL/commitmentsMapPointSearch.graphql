query CommitmentsMapPointSearch($refiner: CommitmentRefinerGraph!, $commitmentWhere: WhereExpressionGraph) 
{
 commitmentMapPoints(where: [$commitmentWhere])
 {     
     commitment(refiner: $refiner) {
          id
          title
          politicalParty
          announcedBy
          announcementType { 
              id
              title 
            } 
          criticalDate {
              id
              title
          }
          portfolioLookup {
              id
              title
          }
    }
 }
}