query MapPointsSearch($refiner: CommitmentRefinerGraph!, $book: BookType!) {
  mapPoints(refiner: $refiner, bookType: $book) {
    id
    title
    placeId
    latitude
    longitude
    commitmentMapPoints {
      commitment {
        id
        title
        commitmentType {
          id
          title
        }
        criticalDate {
          id
          title
        }
        portfolioLookup {
          id
          title
        }
        portfolioLookupId
      }
    }
  }
}
