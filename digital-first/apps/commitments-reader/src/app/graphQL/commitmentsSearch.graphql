query CommitmentsSearch($refiner: CommitmentRefinerGraph!, $bookType: String!) {
  commitments(refiner: $refiner, bookType: $bookType) {
    id
    title
    politicalParty
    announcedBy
    announcementType {
      id
      title
    }
    criticalDate {
      id
      title
    }
    portfolioLookup {
      id
      title
    }
    commitmentMapPoints {
      id
      mapPoint {
        id
        placeId
        title
        latitude
        longitude
      }
    }
  }
}
