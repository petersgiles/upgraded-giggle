query GetRefinerTags($siteId: Guid!) {
  commitmentTypes(orderBy: { path: "sortOrder" }) {
    id
    title
  }
  criticalDates {
    id
    title
  }
  portfolioLookups {
    id
    title
  }
  deckItemBriefSummaries(siteId: $siteId) {
    id
    title
  }
 states:locations(where: {
    path: "State",
    comparison: equal}) {
   	id
    title
    state
  }
  electorates:locations(where: {
    path: "State",
    comparison: notEqual}) {
   	id
    title
    state
  }
}
