query GetRefinerTags($siteId: Guid!) {
  commitmentTypes(orderBy: {path: "sortOrder"}) {
    id
    title
  }
  criticalDates {
    id
    title
  }
  portfolioLookups {
    id
    title
  }
  deckItemBriefSummaries(siteId: $siteId) {
    id
    title
  }
  states: locations(orderBy: {path: "title"}, where: [{path: "State", comparison: equal}, {path: "Title", comparison: notEqual, value: "National"}]) {
    id
    title
    state
  }
  electorates: locations(orderBy: {path: "title"}, where: {path: "State", comparison: notEqual}) {
    id
    title
    state
  }
}
