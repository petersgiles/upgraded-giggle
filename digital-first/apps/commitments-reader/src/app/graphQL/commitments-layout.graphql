query GetRefinerTags($siteId: Guid!) {
  commitmentTypes(orderBy: { path: "sortOrder" }) {
    id
    title
  }
  criticalDates {
    id
    title
  }
  portfolioLookups {
    id
    title
  }
  deckItemBriefSummaries(siteId: $siteId) {
    id
    title
  }
  states(orderBy: { path: "name" }) {
    id
    name
  }
  electorates(orderBy: { path: "name" }) {
    id
    name
    state {
      id
      name
    }
  }
}
