query getCommitmentDetail($id: String!, $book: BookType!) {
  commitments(id: $id, book: $book) {
    id
    title
    description
    bookType: book
    cost
    date
    politicalParty
    statusId
    announcedBy
    commitmentType {
      id
      title
    }
    pmcHandlingAdvice {
      id
      title
    }
    pmoHandlingAdvice {
      id
      title
    }
   announcementType { 
      id
      title
    }
    portfolioLookup {
      id
      title
    }status {id title}
    criticalDate {id title}
    commitmentLocations {
      commitmentId
      location {
        id
        state
        title
      }
    }
    commitmentPackageTypes {
      id
      packageType {
        id
        title
      }
    }
    commitmentPortfolioLookups {
      commitmentId
      portfolioLookup {
        id
        title
      }
    }
  }
}
