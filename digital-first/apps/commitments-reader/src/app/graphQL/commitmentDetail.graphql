query getCommitmentDetail(
  $id: ID!
  $webId: [String]
  $siteId: [String]
) {
  commitment(id: $id) {
    id
    title
    description
    bookType: book
    cost
    date
    politicalParty
    statusId
    announcedBy
    pmcHandlingAdviceCommitments(
      where: [
        { path: "webId", comparison: equal, value: $webId }
        { path: "siteId", comparison: equal, value: $siteId }
      ]
    ) {
      webId
      siteId
      handlingAdvice {
        value: id
        label: title
      }
    }
    pmoHandlingAdviceCommitments(
      where: [
        { path: "webId", comparison: equal, value: $webId }
        { path: "siteId", comparison: equal, value: $siteId }
      ]
    ) {
      webId
      siteId
      handlingAdvice {
        value: id
        label: title
      }
    }
    commitmentType {
      id
      title
    }
    announcementType {
      id
      title
    }
    portfolioLookup {
      id
      title
    }
    status {
      id
      title
    }
    criticalDate {
      id
      title
    }
    relatedLinks {
      id
      url
      title
    }
    commitmentLocations {
      commitmentId
      location {
        id
        title
      }
    }
    commitmentPackageTypes {
      id
      packageType {
        id
        title
      }
    }
    commitmentPortfolioLookups {
      commitmentId
      portfolioLookup {
        id
        title
      }
    }
  }
}
