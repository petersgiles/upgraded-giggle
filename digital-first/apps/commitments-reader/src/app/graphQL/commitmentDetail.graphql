query getCommitmentDetail(
  $id: String!, 
  $book: BookType!, 
  $webId: [String],
  $siteId: [String]
  ) {
  commitments(id: $id, book: $book) {
    id
    title
    description
    bookType: book
    cost
    date
    politicalParty
    statusId
    announcedBy
    pmcHandlingAdviceCommitments (where:
    [
      {path: "webId", comparison: equal, value: $webId}
      {path: "siteId", comparison: equal, value: $siteId}
    ]
  ) {
      webId
      siteId
      handlingAdvice {
        id
        title
      }
    }
    pmoHandlingAdviceCommitments (where:
    [
      {path: "webId", comparison: equal, value: $webId}
      {path: "siteId", comparison: equal, value: $siteId}
    ]
  ) {
      webId
      siteId
      handlingAdvice {
        id
        title
      }
    }
    commitmentType {
      id
      title
    }
    announcementType {
      id
      title
    }
    portfolioLookup {
      id
      title
    }
    status {
      id
      title
    }
    criticalDate {
      id
      title
    }
    commitmentLocations {
      commitmentId
      location {
        id
        state
        title
      }
    }
    commitmentPackageTypes {
      id
      packageType {
        id
        title
      }
    }
    commitmentPortfolioLookups {
      commitmentId
      portfolioLookup {
        id
        title
      }
    }
  }
}
