query getCommitmentDetail(
  $id: String!
  $bookType: String!
  ) {
  commitments(id: $id, bookType: $bookType) {
    id
    title
    description
    bookType
    cost
    date
    politicalParty
    statusId
    announcedBy
    commitmentLocations 
  		{ 	id
    			description
      		location { id 
            				 title 
                     area 
                     description 
            				 state 
          						}
    	}
    commitmentPackageTypes {
      	id
      	packageType { id 
          						title 
          						description 
          						colour 
          						sortOrder 
          						icon 
        							}
    }     
    commitmentPortfolioLookups  { 
      id 
      title 
      description 
      primaryPortfolio 
    }

    commitmentMapPoints {

        mapPoint{
              		id 
              		description
        				}

    }

    announcementType {
      id
      title
    }
    criticalDate {
      id
      title
    }
    portfolioLookup {
      id
      title
    }
  }
}
