query getCommitmentDetail(
  $id: String!
  $bookType: String!
  ) {
  commitments(id: $id, bookType: $bookType) {
    id
    title
    description
    bookType
    cost
    date
    politicalParty
    statusId
    announcedBy
    announcementType {
      id
      title
    }
    criticalDate {
      id
      title
    }
    portfolioLookup {
      id
      title
    }
  }
}
