query PlannerCommitments($refiner: CommitmentRefinerGraph!) {
  commitments(refiner: $refiner) {
    id
    title
    politicalParty
    announcedBy
    announcementType { 
        id
        title 
      } 
    criticalDate {
        id
        title
    }
    portfolioLookup {
        id
        title
    }
  }
}
