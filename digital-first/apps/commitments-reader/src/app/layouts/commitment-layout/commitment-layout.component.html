<div class="page_title">
  <div
    #discussion
    class="reader-card-article__title page_title_text"
    mdcHeadline5
  >
    Commitment
  </div>
</div>
<div class="app-page">
  <section>
    <div class="app-layout__row--no-wrap">
        <digital-first-metadata-refiner
        [refinerGroups]="refinerGroups$ | async"
        (onSearchCriteriaChanged)="handleSearchCriteriaChanged($event)"
        (onClear)="handleSearchCriteriaChanged(null)"
        (onRefinerGroupSelected)="handleRefinerGroupSelected($event)"
        (onRefinerSelected)="handleRefinerSelected($event)"
      ></digital-first-metadata-refiner>
      <div class="overview-outlet">
        <section>
          <mdc-tab-bar [activeTabIndex]="activeTab" useAutomaticActivation>
            <mdc-tab-scroller>
              <mdc-tab
                *ngFor="let tab of tabs"
                [label]="tab.label"
                [icon]="tab.icon"
                [routerLink]="tab.link"
              ></mdc-tab>
            </mdc-tab-scroller>
          </mdc-tab-bar>
          <div class="app-layout__row--no-wrap">
            <router-outlet></router-outlet>
          </div>
        </section>
      </div>
    </div>
  </section>
</div>
