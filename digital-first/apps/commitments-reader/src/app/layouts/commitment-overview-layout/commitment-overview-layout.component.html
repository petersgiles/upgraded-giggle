<mdc-linear-progress [open]="isBusy$ | async"></mdc-linear-progress>
<div class="layout-page">
  <section>
    <div
      class="app-layout__row--no-wrap"
      style="height: calc(100vh - 112px) !important; overflow: hidden;"
    >
      <mdc-drawer
        #refinerDrawer
        drawer="dismissible"
        [open]="refinerOpen$ | async"
        class="refiner-drawer"
      >
        <mdc-drawer-content>
          <digital-first-metadata-refiner
            style="overflow-y:auto"
            [searchText]="textRefiner$ | async"
            [refinerGroups]="refinerGroups"
            (onSearchCriteriaChanged)="handleTextRefinerChanged($event)"
            (onClear)="handleClearRefiners($event)"
            (onRefinerGroupSelected)="handleRefinerGroupSelected($event)"
            (onRefinerSelected)="handleRefinerSelected($event)"
            (onMoreOptionsClick)="handleSlideOutGroupSelected($event)"
          ></digital-first-metadata-refiner>
        </mdc-drawer-content>
      </mdc-drawer>
      <section mdcDrawerAppContent>
        <mdc-drawer #electoratesDrawer drawer="modal" class="electrate-drawer">
          <mdc-drawer-header class="header">
            <h3 mdcDrawerTitle>Refine by electorates</h3>
            <mdc-icon
              class="mdc-icon--close"
              (click)="electoratesDrawer.open = false"
              >close</mdc-icon
            >
          </mdc-drawer-header>
          <mdc-drawer-content *ngIf="refinerGroupWithDrawer">
            <ng-select
              class="custom"
              #electorateSelect
              bindLabel="title"
              groupBy="state"
              placeholder="Select electorates to refine"
              bindValue="id"
              [isOpen]="true"
              [items]="electorates"
              [multiple]="true"
              [selectableGroup]="true"
              [selectableGroupAsModel]="false"
              [closeOnSelect]="false"
              [clearSearchOnAdd]="true"
              [(ngModel)]="selectedElectorates"
              (change)="electoratesChanges.next($event)"
            >
              <ng-template
                ng-optgroup-tmp
                let-item="item"
                let-item$="item$"
                let-index="index"
              >
                <input
                  id="item-{{ index }}"
                  type="checkbox"
                  [ngModel]="item$.selected"
                />
                {{ item.state | uppercase }}
              </ng-template>
              <ng-template
                ng-option-tmp
                let-item="item"
                let-item$="item$"
                let-index="index"
              >
                <input
                  id="item-{{ index }}"
                  type="checkbox"
                  [ngModel]="item$.selected"
                />
                {{ item.title }}
              </ng-template>
            </ng-select>
          </mdc-drawer-content>
        </mdc-drawer>
        <div
          *ngIf="selectedRefinerGroups && selectedRefinerGroups.length > 0"
          class="filter-container"
        >
          <div *ngFor="let group of selectedRefinerGroups" class="filter-group">
            <span class="group-title" style="font-weight: 500;">
              {{ group.title }}
              <span
                aria-hidden="true"
                class="refiner-tag-icon"
                title="Remove {{ group.title }}"
                (click)="handelRemoveSelectedGroup(group)"
                >×</span
              >:
            </span>
            <ng-container
              *ngFor="let refiner of group.children; let last = last"
            >
              <span class="refiner-title" [ngClass]="{ 'last-refiner': last }">
                {{ refiner.title }}
                <span
                  aria-hidden="true"
                  class="refiner-tag-icon"
                  title="Remove {{ refiner.title }}"
                  (click)="handelRemoveSelectedRefiner(refiner)"
                  >×</span
                >
              </span>
            </ng-container>
          </div>
        </div>
        <mdc-tab-bar [activeTabIndex]="activeTab" useAutomaticActivation>
          <mdc-tab-scroller>
            <mdc-tab
              *ngFor="let tab of tabs"
              [label]="tab.label"
              [icon]="tab.icon"
              [routerLink]="tab.link"
            ></mdc-tab>
          </mdc-tab-scroller>
        </mdc-tab-bar>
        <div class="overview-outlet">
          <router-outlet></router-outlet>
        </div>
      </section>
    </div>
  </section>
</div>
