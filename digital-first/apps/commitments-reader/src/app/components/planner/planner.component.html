
<div class="flex-container">
<div>
  <mdc-slider id="zoom" [markers]="false" [min]="1" [max]="5" [step]="1" [value]="3"
 (input)="onSliderInput($event)"></mdc-slider>
  <label for="">{{currentZoomView}} view</label>
</div>
</div>

<scheduler
  #scheduler
  [rowHeight]="60"
  [events]="events"
  [resources]="resources"
  [startDate]="startDate"
  [endDate]="endDate"
  [barMargin]="10"
  [columns]="columns"
  [featureConfig]="featureConfig"
  [timeRanges]="timeRanges"
  [viewPreset]="viewPreset"
  [eventRenderer]="eventRenderer"
  eventColor="green"
  eventStyle="border"
></scheduler>
