
<div class="flex-container">
<div id="zoom">
  <mdc-slider  [markers]="false" [min]="1" [max]="5.1" [step]="1" [value]="3"
 (input)="onSliderInput($event)"></mdc-slider>
 <label style="float:left">3 Year</label>
  <label for="">Zoom Level ({{currentZoomView}})</label>
  <label style="float:right">1 Week</label>
</div>
</div>
<div style="max-height:95%">
    <scheduler
    #scheduler
    [rowHeight]="60"
    [events]="events"
    [resources]="resources"
    [startDate]="startDate"
    [endDate]="endDate"
    [barMargin]="10"
    [columns]="columns"
    [featureConfig]="featureConfig"
    [timeRanges]="timeRanges"
    [viewPreset]="viewPreset"
    [eventRenderer]="eventRenderer"
    eventColor="green"
    eventStyle="border"
  ></scheduler>  
</div>
