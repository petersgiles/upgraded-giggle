<div class="page">
  <section [mdcElevation]="5">
    <div class="commitment-layout__row">
      <agm-map
        [latitude]="latitude"
        [longitude]="longitude"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="true"
      >
        <agm-marker
          *ngFor="let mapPoint of (mapPoints$ | async)"
          style="text-shadow: 0px 0px 6.2px grey; background-color: blueviolet;"
          [latitude]="mapPoint.latitude"
          [longitude]="mapPoint.longitude"
          [title]="mapPoint.address"
          (markerClick)="handleMapPointSelected($event, mapPoint)"
        ></agm-marker>
      </agm-map>
    </div>
    <div class="commitment-layout__row">
      <df-data-table
        [rows]="mapPointCommitments$ | async"
        [columns]="columns$ | async"
        (onSelect)="handleRowClicked($event)"
      >
      </df-data-table>
    </div>
  </section>
</div>
