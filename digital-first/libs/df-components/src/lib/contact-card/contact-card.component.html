<mdc-card class="contact-card">
  <mdc-card-primary-action>
    <div class="app-card__primary">
      <h2 class="app-card__title" mdcHeadline6>{{contact?.name}}</h2>
      <h3 class="app-card__subtitle" mdcSubtitle2>{{contact?.portfolio?.title | truncate:40}}</h3>
    </div>
    <div class="app-card__secondary" mdcBody2>
      <mdc-list twoLine dense>
        <mdc-list-item>
          <mdc-icon mdcListItemGraphic>phone</mdc-icon>
          <mdc-list-item-text secondaryText="work">{{contact?.phone}}</mdc-list-item-text>
        </mdc-list-item>
        <mdc-list-item (click)="onMailClicked.emit(contact)">
          <mdc-icon mdcListItemGraphic>alternate_email</mdc-icon>
          <mdc-list-item-text secondaryText="work">{{contact?.email}}</mdc-list-item-text>
        </mdc-list-item>
      </mdc-list>
    </div>
  </mdc-card-primary-action>
</mdc-card>
