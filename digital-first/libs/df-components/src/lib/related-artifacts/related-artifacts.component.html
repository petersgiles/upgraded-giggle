<mdc-list twoLine dense>
  <mdc-list-item *ngFor="let link of links">
    <mdc-icon mdcListItemGraphic>link</mdc-icon>
    <mdc-list-item-text secondaryText="commitment">Commitment Name</mdc-list-item-text>
    <a mdcListItemMeta mdcIcon aria-label="Delete this Item" title="Delete this Item" (click)="onDeleteRelated.emit(link)">delete_forever</a>
  </mdc-list-item>
</mdc-list>
<button mdc-button (click)="onAddRelated.emit()">
  <mdc-icon>add</mdc-icon>Add Related Artifact
</button>
