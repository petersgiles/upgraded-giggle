<div class="df-data-table-pager-outer-container">
    <div class="df-data-table-pager-container">
      <div class="df-data-table-pager-page-size" *ngIf="!hidePageSize">
        <div class="df-data-table-pager-page-size-label">
          {{itemsPerPageLabel}}
        </div>
  
<!-- 
          <mat-select
            [value]="pageSize"
            [disabled]="disabled"
            [aria-label]="itemsPerPageLabel"
            (selectionChange)="_changePageSize($event.value)">
            <mat-option *ngFor="let pageSizeOption of _displayedPageSizeOptions" [value]="pageSizeOption">
              {{pageSizeOption}}
            </mat-option>
          </mat-select> -->

        <!-- <div>Page Size {{pageSize}}</div> -->
      </div>
  
      <div class="df-data-table-pager-range-actions">
        <div class="df-data-table-pager-range-label">
         Showing {{getRangeLabel(pageIndex, pageSize, length)}}
        </div>
  
        <button mdc-button type="button"
                class="df-data-table-pager-navigation-first"
                (click)="firstPage()"
                [attr.aria-label]="firstPageLabel"
                *ngIf="showFirstLastButtons">
          <svg class="df-data-table-pager-icon" viewBox="0 0 24 24" focusable="false">
            <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"/>
          </svg>
        </button>
        <button mdc-button type="button"
                class="df-data-table-pager-navigation-previous"
                (click)="previousPage()">
          <svg class="df-data-table-pager-icon" viewBox="0 0 24 24" focusable="false">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
        <button mdc-button type="button"
                class="df-data-table-pager-navigation-next"
                (click)="nextPage()"
                [attr.aria-label]="nextPageLabel">
          <svg class="df-data-table-pager-icon" viewBox="0 0 24 24" focusable="false">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
          </svg>
        </button>
        <button mdc-button type="button"
                class="df-data-table-pager-navigation-last"
                (click)="lastPage()"
                *ngIf="showFirstLastButtons">
          <svg class="df-data-table-pager-icon" viewBox="0 0 24 24" focusable="false">
            <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
