<mdc-list dense>
  <mdc-list-item class="digital-first-list-heading">
    Text Search
    <mdc-icon mdcListItemMeta (click)="onClear.emit('search')">clear</mdc-icon>
  </mdc-list-item>
  <mdc-list-item>
    <mdc-text-field label="Search" fullwidth></mdc-text-field>
  </mdc-list-item>
  <ng-container *ngFor="let group of filterGroups">
    <mdc-list-item class="digital-first-list-heading" (click)="group.visible = !group.visible">
      {{group.title}}
      <mdc-icon mdcListItemMeta>keyboard_arrow_{{group.visible ? 'down' : 'right'}}</mdc-icon>
    </mdc-list-item>
    <div *ngIf="group.visible && group.children">
      <mdc-list-item *ngFor="let filter of group.children" (click)="onFilterSelected.emit(filter)" >
        <mdc-checkbox [value]="filter"></mdc-checkbox>
        {{filter.title | truncate:[25, '...']}}</mdc-list-item>
    </div>
    <div *ngIf="group.visible && group.custom">
      <mdc-list-item (click)="onSaveFilter.emit()">
        Save Current Filter<mdc-icon mdcListItemMeta>add</mdc-icon>
      </mdc-list-item>
    </div>
  </ng-container>
</mdc-list>
