<mdc-chip-set >
  <mdc-chip
    *ngFor="let sli of statuses"
    [ngClass]="{ 'active-status-chip': sli?.id === status }"
    (selectionChange)="onSelectionChange(sli)"
  >
    <mdc-chip-icon leading *ngIf="sli?.id !== status">{{
      sli?.icon
    }}</mdc-chip-icon>
    <mdc-chip-icon leading *ngIf="sli?.id === status">check</mdc-chip-icon>
    <mdc-chip-text>{{ sli?.caption }}</mdc-chip-text>
  </mdc-chip>
</mdc-chip-set>
