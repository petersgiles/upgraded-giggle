<mdc-top-app-bar class="app-top-app-bar" #appbar fixed prominent='false' [fixedAdjustElement]="mainContent">
    <mdc-top-app-bar-row>
        <mdc-top-app-bar-section align="start" title="{{title}} {{version}}">
            <mdc-icon mdcAppBarNavIcon (click)="appdrawer.open = !appdrawer.open">menu</mdc-icon>
            <mdc-icon mdcAppBarNavIcon [routerLink]="['/']">home</mdc-icon>
        </mdc-top-app-bar-section>
        <mdc-top-app-bar-section align="center" title="{{(notification$ | async)}}">
        </mdc-top-app-bar-section>
        <mdc-top-app-bar-section align="end">
            <!-- <a mdcAppBarActionItem href="https://github.com/trimox/angular-mdc-web" alt="GitHub" target="_blank" rel="noopener noreferrer">
            <mdc-icon>
              <img src="https://trimox.github.io/angular-mdc-web/assets/github-circle-white-transparent.svg" height="24" />
            </mdc-icon>
          </a>  -->
            <digital-first-avatar [name]="profile?.name" [email]="profile?.email" [displayType]="profile?.displayType"
                [size]="profile?.size" [background]="profile?.background">
            </digital-first-avatar>
        </mdc-top-app-bar-section>
    </mdc-top-app-bar-row>
    <mdc-linear-progress [open]="(open$ | async)"></mdc-linear-progress>
</mdc-top-app-bar>

<div #mainContent class="app-layout__row--no-wrap">

    <mdc-drawer #appdrawer [drawer]="'modal'" fixed>
        <mdc-drawer-header (click)="appdrawer.open = !appdrawer.open">
            <h3 mdcDrawerTitle>{{title}}</h3>
            <h6 mdcDrawerSubtitle> {{version}}</h6>
        </mdc-drawer-header>
        <mdc-drawer-content>
            <mdc-list *ngFor="let item of sidebarItems$ | async" useActivatedClass>
                <a mdc-list-item [routerLink]="item.routerLink">
                    <mdc-icon mdcListItemGraphic>{{item.icon}}</mdc-icon>{{item.caption}}
                </a>
                <mdc-list-divider></mdc-list-divider>
            </mdc-list>
        </mdc-drawer-content>

    </mdc-drawer>
    <router-outlet></router-outlet>
</div>
