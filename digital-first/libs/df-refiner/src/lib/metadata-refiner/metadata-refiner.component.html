<mdc-list dense>
  <mdc-list-item class="refiner-bar">
    <button mdc-button dense (click)="onClear.emit()">
      <mdc-icon>clear</mdc-icon>Clear All
    </button>
  </mdc-list-item>
  <mdc-list-item class="search-item">
    <form [formGroup]="textRefinerForm" id="textRefinerForm">
      <mdc-text-field
        label="Text Filter"
        fullwidth
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="off"
        type="text"
        #search
        [formControl]="searchControl"
      >
        <mdc-icon
          mdcTextFieldIcon
          trailing
          clickable="true"
          (click)="handleOnClear()"
          >clear</mdc-icon
        >
      </mdc-text-field>
    </form>
  </mdc-list-item>

  <ng-container *ngFor="let group of refinerGroups">
    <ng-container *ngIf="!group.hidden">
      <mdc-list-item
        class="digital-first-list-heading"
        (click)="onRefinerGroupSelected.emit(group)"
      >
        {{ group.title }}
        <mdc-icon mdcListItemMeta
          >keyboard_arrow_{{ group.expanded ? 'down' : 'right' }}</mdc-icon
        >
      </mdc-list-item>
      <div *ngIf="group.expanded && group.children && !group.enableSlide">
        <mdc-list-item
          class="refiner"
          *ngFor="let refiner of group.children"
          (click)="onRefinerSelected.emit(refiner)"
        >
          <ng-container *ngIf="refiner.singleSelection">
            <mdc-icon
              >radio_button_{{
                refiner.selected ? 'checked' : 'unchecked'
              }}</mdc-icon
            >
          </ng-container>

          <ng-container *ngIf="!refiner.singleSelection">
            <mdc-icon
              >check_box{{ refiner.selected ? '' : '_outline_blank' }}</mdc-icon
            >
          </ng-container>

          {{ refiner.title | truncate: [35, '...'] }}
          <span mdcListItemMeta class="refiner-metadata">{{
            refiner.count
          }}</span>
        </mdc-list-item>
      </div>
      <div *ngIf="group.expanded && group.custom">
        <mdc-list-item (click)="onSaveRefiner.emit()">
          Save Current Filter<mdc-icon mdcListItemMeta>add</mdc-icon>
        </mdc-list-item>
      </div></ng-container
    >
  </ng-container>
</mdc-list>
