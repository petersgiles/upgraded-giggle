	userProfile(id: ID): UserProfile
	commitment(id: ID!): Commitment
	commitments(input: CommitmentRefinementInput): [Commitment]
	mappoint(place_id: String!): MapPoint
	mappoints: [MapPoint]
    tag(id: ID!): Tag
	tags(parent: ID): [Tag]
	refiners: [Resolver]
}

# The mutation root type, used to define all mutations.
